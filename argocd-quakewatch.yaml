apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quakewatch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kcbson11/quakewatch.git
    targetRevision: main
    path: quakewatch
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: quakewatch-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
